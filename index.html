<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiGPT API</title>
</head>
<body>
  <h1>GeminiGPT API</h1>
  <form id="apiForm">
    <label for="prompt">Enter Prompt:</label>
    <input type="text" id="prompt" name="prompt" required>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('apiForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');

      if (!prompt) {
        responseDiv.textContent = 'Prompt parameter is required';
        return;
      }

      const url = `https://geminigptai.com/api?prompt=${encodeURIComponent(prompt)}`;
      const payload = JSON.stringify([{ content: prompt, role: 'user' }]);
      
      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'content-length': payload.length.toString(),
            'sec-ch-ua': '"Android WebView";v="125", "Chromium";v="125", "Not.A/Brand";v="24"',
            'sec-ch-ua-platform': 'Android',
            'sec-ch-ua-mobile': '?1',
            'user-agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/86.0.4240.198 Safari/537.36',
            'content-type': 'text/plain;charset=UTF-8',
            'accept': '*/*',
            'origin': 'https://geminigptai.com',
            'x-requested-with': 'mark.via.gp',
            'sec-fetch-site': 'same-origin',
            'sec-fetch-mode': 'cors',
            'sec-fetch-dest': 'empty',
            'referer': 'https://geminigptai.com/chat',
            'accept-encoding': 'gzip, deflate, br, zstd',
            'accept-language': 'en-US,en;q=0.9',
            'priority': 'u=1, i'
          },
          body: payload,
        });

        const result = await response.json();

        if (result.result && result.result.content) {
          responseDiv.textContent = result.result.content;
        } else {
          responseDiv.textContent = 'Failed to extract content';
        }
      } catch (error) {
        responseDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>

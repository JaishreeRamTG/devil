<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-variant: small-caps;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .audio-toggle {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .audio-toggle:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="backgroundVideo" autoplay loop muted playsinline>
            <source src="https://envs.sh/rWD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="heading">mysticXAI</div>
    <button class="audio-toggle" onclick="toggleAudio()">Play Audio</button>

    <script>
        const video = document.getElementById('backgroundVideo');
        const button = document.querySelector('.audio-toggle');

        function toggleAudio() {
            if (video.muted) {
                video.muted = false;
                button.textContent = 'Mute Audio';
            } else {
                video.muted = true;
                button.textContent = 'Play Audio';
            }
        }
    </script>
</body>
</html>

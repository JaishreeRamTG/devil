<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
    .response {
      margin-top: 20px;
      max-width: 600px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Gemini Chat</h1>
  <textarea id="prompt" placeholder="Enter your prompt here..."></textarea>
  <button onclick="sendRequest()">Send</button>
  <div class="response" id="response"></div>

  <script>
    function sendRequest() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');

      if (!prompt) {
        responseDiv.textContent = "Please enter a prompt.";
        return;
      }

      fetch('path-to-your-php-file.php?prompt=' + encodeURIComponent(prompt))
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            responseDiv.textContent = "Error: " + data.error;
          } else {
            responseDiv.innerHTML = `
              <strong>Status:</strong> ${data.status}<br>
              <strong>Response:</strong> ${data.response}
            `;
          }
        })
        .catch(error => {
          responseDiv.textContent = "An error occurred: " + error.message;
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MysticxAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
    .heading {
      position: fixed;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8vw;
      font-variant: small-caps;
      font-weight: bold;
      color: white;
      text-transform: lowercase;
      z-index: 1000;
      animation: neon 3s infinite alternate;
      text-align: center;
      width: 90%;
    }
    .chatbot-button, .audio-button, .secondary-button, .back-button {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 300px;
      height: 50px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-variant: small-caps;
      font-weight: bold;
      text-transform: lowercase;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chatbot-button {
      background: rgba(255, 255, 255, 0.5);
      color: black;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .chatbot-button:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    .audio-button {
      bottom: 5%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      animation: neon 3s infinite alternate;
    }
    .audio-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    .secondary-button {
      background: rgba(255, 255, 255, 0.5);
      color: black;
      display: none; /* Hidden initially */
    }
    .secondary-button:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    #chatgpt-button {
      top: 40%; /* Position ChatGPT button */
    }
    #gemini-button {
      top: 50%; /* Position Gemini button */
    }
    #vg-button {
      top: 60%; /* Position Virtual Girlfriend button */
    }
    .back-button {
      bottom: 5%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: none; /* Hidden initially */
    }
    .back-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    @keyframes neon {
      0% {
        color: #03dac6;
        text-shadow: 0 0 5px #03dac6, 0 0 10px #03dac6, 0 0 20px #03dac6;
      }
      50% {
        color: #ff0266;
        text-shadow: 0 0 5px #ff0266, 0 0 10px #ff0266, 0 0 20px #ff0266;
      }
      100% {
        color: #6200ea;
        text-shadow: 0 0 5px #6200ea, 0 0 10px #6200ea, 0 0 20px #6200ea;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://envs.sh/rWD.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1 class="heading">MysticxAI</h1>
  <button class="chatbot-button" onclick="openChatbot()">Chatbot</button>
  <button class="audio-button" id="audio-button" onclick="toggleAudio()">Enable Audio</button>

  <!-- Secondary Buttons -->
  <button class="secondary-button" id="chatgpt-button">ChatGPT</button>
  <button class="secondary-button" id="gemini-button">Gemini</button>
  <button class="secondary-button" id="vg-button">Virtual Girlfriend</button>
  <button class="back-button" id="back-button" onclick="goBack()">ðŸ”™ Back</button>

  <script>
    function toggleAudio() {
      const video = document.getElementById('bg-video');
      const button = document.getElementById('audio-button');

      video.muted = !video.muted;

      button.textContent = video.muted ? "Enable Audio" : "Stop Audio";
    }

    function openChatbot() {
      document.getElementById('bg-video').style.display = 'none';
      document.querySelector('.chatbot-button').style.display = 'none';
      document.querySelector('.audio-button').style.display = 'none';

      document.querySelectorAll('.secondary-button').forEach(btn => {
        btn.style.display = 'flex';
      });

      document.getElementById('back-button').style.display = 'flex';
      document.querySelector('.heading').textContent = "MysticxAI";
    }

    function goBack() {
      document.getElementById('bg-video').style.display = 'block';
      document.querySelector('.chatbot-button').style.display = 'flex';
      document.querySelector('.audio-button').style.display = 'flex';

      document.querySelectorAll('.secondary-button').forEach(btn => {
        btn.style.display = 'none';
      });

      document.getElementById('back-button').style.display = 'none';
      document.querySelector('.heading').textContent = "MysticxAI";
    }
  </script>
</body>
</html>

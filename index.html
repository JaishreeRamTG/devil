<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MysticxAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .audio-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #03dac6;
      color: black;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }
    .audio-button:hover {
      background-color: #018786;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://envs.sh/rWD.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="audio-button" onclick="toggleAudio()">Enable Audio</button>

  <script>
    function toggleAudio() {
      const video = document.getElementById('bg-video');
      video.muted = !video.muted;
      alert(video.muted ? "Audio Muted" : "Audio Enabled");
    }
  </script>
</body>
</html>

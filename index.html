<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Neon Heading and Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vw;
            font-variant: small-caps;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff;
            animation: neonGlow 2s infinite alternate;
            z-index: 1;
            text-align: center;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff; }
            25% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff, 0 0 75px #00ffff; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 75px #00ff00; }
            75% { text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900, 0 0 30px #ff9900, 0 0 40px #ff9900, 0 0 50px #ff9900, 0 0 75px #ff9900; }
            100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff; }
        }

        .audio-toggle,
        .chatbot-toggle,
        .back-toggle {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 3vw;
            text-align: center;
        }

        .audio-toggle:hover,
        .chatbot-toggle:hover,
        .back-toggle:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

        .audio-toggle {
            bottom: 5%;
        }

        .chatbot-toggle {
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .back-toggle {
            bottom: 5%;
            font-variant: small-caps;
            display: none; /* Initially hidden */
        }

        /* Media Query for Larger Screens (Desktop View) */
        @media (min-width: 768px) {
            .heading {
                font-size: 3rem;
            }

            .audio-toggle,
            .chatbot-toggle,
            .back-toggle {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="backgroundVideo" autoplay loop muted playsinline>
            <source src="https://envs.sh/rWD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="heading">mysticxai</div>
    <button class="audio-toggle" id="audioButton" onclick="toggleAudio()">Play Audio</button>
    <button class="chatbot-toggle" id="chatbotButton" onclick="openChatbot()">Chatbot</button>
    <button class="back-toggle" id="backButton" onclick="goBack()">Back</button>

    <script>
        const video = document.getElementById('backgroundVideo');
        const audioButton = document.getElementById('audioButton');
        const chatbotButton = document.getElementById('chatbotButton');
        const backButton = document.getElementById('backButton');

        function toggleAudio() {
            if (video.muted) {
                video.muted = false;
                audioButton.textContent = 'Mute Audio';
            } else {
                video.muted = true;
                audioButton.textContent = 'Play Audio';
            }
        }

        function openChatbot() {
            // Hide the audio button and show the back button
            audioButton.style.display = 'none';
            backButton.style.display = 'block';

            // Simulate opening a chatbot (this can be replaced with your chatbot logic)
            alert('Chatbot opened!');
        }

        function goBack() {
            // Hide the back button and show the audio button
            backButton.style.display = 'none';
            audioButton.style.display = 'block';

            // Simulate closing the chatbot
            alert('Returning to the main screen.');
        }
    </script>
</body>
</html>

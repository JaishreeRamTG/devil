<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Neon Heading and Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heading {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5vw;
            font-variant: small-caps;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff;
            animation: neonGlow 2s infinite alternate;
            z-index: 1;
            text-align: center;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff; }
            25% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #00ffff, 0 0 75px #00ffff; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 75px #00ff00; }
            75% { text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900, 0 0 30px #ff9900, 0 0 40px #ff9900, 0 0 50px #ff9900, 0 0 75px #ff9900; }
            100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 75px #ff00ff; }
        }

        .audio-toggle-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-toggle-container img {
            width: 50px; /* Matches the size of the button */
            height: 50px;
        }

        .audio-toggle {
            padding: 6px 12px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 3vw;
            text-align: center;
        }

        .audio-toggle:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
        }

        /* Media Query for Larger Screens (Desktop View) */
        @media (min-width: 768px) {
            .heading {
                font-size: 3rem;
            }

            .audio-toggle {
                font-size: 1.2rem;
                padding: 10px 20px;
            }

            .audio-toggle-container img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="backgroundVideo" autoplay loop muted playsinline>
            <source src="https://envs.sh/rWD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="heading">mysticxai</div>
    <div class="audio-toggle-container">
        <img id="playImage" src="play-button.jpg" alt="Play Button">
        <button class="audio-toggle" id="audioButton" onclick="toggleAudio()">Play Audio</button>
    </div>

    <script>
        const video = document.getElementById('backgroundVideo');
        const audioButton = document.getElementById('audioButton');
        const playImage = document.getElementById('playImage');

        function toggleAudio() {
            if (video.muted) {
                video.muted = false;
                audioButton.textContent = 'Mute Audio';
                playImage.src = 'playing.gif'; // Change to GIF when playing
            } else {
                video.muted = true;
                audioButton.textContent = 'Play Audio';
                playImage.src = 'play-button.jpg'; // Change back to image when muted
            }
        }
    </script>
</body>
</html>

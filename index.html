<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MysticxAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
    .heading {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      font-variant: small-caps;
      font-weight: bold;
      color: white;
      text-transform: lowercase;
      z-index: 1000;
      animation: neon 3s infinite alternate;
      background: transparent;
    }
    .audio-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-variant: small-caps;
      font-weight: bold;
      text-transform: lowercase;
      color: white;
      z-index: 1000;
      animation: neon 3s infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .audio-button:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    @keyframes neon {
      0% {
        color: #03dac6;
        text-shadow: 0 0 5px #03dac6, 0 0 10px #03dac6, 0 0 20px #03dac6;
      }
      50% {
        color: #ff0266;
        text-shadow: 0 0 5px #ff0266, 0 0 10px #ff0266, 0 0 20px #ff0266;
      }
      100% {
        color: #6200ea;
        text-shadow: 0 0 5px #6200ea, 0 0 10px #6200ea, 0 0 20px #6200ea;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="https://envs.sh/rWD.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h1 class="heading">MysticxAI</h1>
  <button class="audio-button" id="audio-button" onclick="toggleAudio()">Enable Audio</button>

  <script>
    function toggleAudio() {
      const video = document.getElementById('bg-video');
      const button = document.getElementById('audio-button');

      // Toggle audio mute state
      video.muted = !video.muted;

      // Update button text based on the audio state
      if (video.muted) {
        button.textContent = "Enable Audio";
      } else {
        button.textContent = "Stop Audio";
      }
    }
  </script>
</body>
</html>
